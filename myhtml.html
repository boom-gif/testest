<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css" >
<title>To Do List </title>
</head>
<body>

<h1>To Do List</h1>
<table class="center">
    <tr>
    <th> Start Time</th>
    <th> End Time </th>
    <th> Title </th>
    <th> Location </th>
  </tr>
    <tr class="header">
    <td> <input type="time" name="txt" id="stime"></td>
    <td><input type="time" name="txt" id="etime"></td>
    <td><input type="text" name="txt" id="title" ></td>
    <td> <input type="text" name="txt" id="location"> </td>
    <td><span id="addBtn">&#10010;</span></td>
  </tr>
  </table>

<div id="dt" class="dateDiv"></div>
<ul id="myUL"></ul>
    <script src="javascript.js"></script>
</body>
